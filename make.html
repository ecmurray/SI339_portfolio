<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Esther Murray Design</title>
    <meta content="Creating connections through meaningful work." name="description"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/pin_styles.css">
    <link rel="stylesheet" href="./styles/modal_styles.css">
    <link rel="stylesheet" href="./styles/final_board.css">
    <link rel="stylesheet" href="./styles/style.css">
</head>
<body>
    <div>
        <a>
            <div class="">E –– M</div>
        </a>
    </div>
    <header>
        <a class = "skip" href="#skip">Skip to Main Content</a>
        <nav>
            <ul>
                <button class="nav-button" role="button"><a href="index.html">Home</a></button>
                <button class="nav-button" role="button"><a href="work.html">My branding Inspiration</a></button>
                <button class="nav-button" role="button"><a style="font-weight: bold" href="make.html">Make your own photo board</a></button>
                <!-- <button class="nav-button" role="button"><a href="contact.html">Contact</a></button> -->
            </ul>
        </nav>
    </header>

    <div>Here you can click the plus sign, upload a photo to add a photo to the board with a title, description, and destination!</div>

    <div class="navigation_bar">
        <div class="pint_mock_icon_container add_pin">
            <img src="./imgs/add.png" alt="add_pin" class="pint_mock_icon">
        </div>
    </div>

    <div class="pin_container"></div>

    <div class="add_pin_modal">
        <div class="add_pin_container">
            <div class="side" id="left_side">
                <div class="section1">
                    <div class="pint_mock_icon_container">
                        <img src="./imgs/ellipse.png" alt="edit" class="pint_mock_icon">
                    </div>
                </div>

                <div class="section2">
                    <label for="upload_img" id="upload_img_label">
                        <div class="upload_img_container">
                            <div id="dotted_border">
                                <div class="pint_mock_icon_container">
                                    <img src="./imgs/up-arrow.png" alt="upload_img" class="pint_mock_icon">
                                </div>
                                <div>Click to upload</div>
                                <div>Recommendation: Use high-quality .jpg files less than 20MB</div>
                            </div>
                        </div>
                        <input type="file" name="upload_img" id="upload_img">
                    </label>

                    <div class="modals_pin">
                        <div class="pin_image">
                            <!-- <img src="" alt="pin_image"> -->
                        </div>
                    </div>
                </div>

                <div class="section3">
                    <div class="save_from_site">Save From Site</div>
                </div>
            </div>

            <div class="side" id="right_side">
                <div class="section1">
                    <div class="select_size">
                        <select name="pin_size" id="pin_size">
                            <option value="" disabled selected>Select</option>
                            <option value="small">small</option>
                            <option value="medium">medium</option>
                            <option value="large">large</option>
                        </select>
                        <div class="save_pin">Save</div>
                    </div>
                </div>

                <div class="section2">
                    <input placeholder="Add your title" type="text" class="new_pin_input" id="pin_title">
                    <input placeholder="Tell everyone what your Pin is about" type="text" class="new_pin_input" id="pin_description">
                    <input placeholder="Add a destination link" type="text" class="new_pin_input" id="pin_destination">
                </div>
            </div>
        </div>
    </div>

    <script src="./scripts/final_board.js"></script>
    
</body>

</html>
