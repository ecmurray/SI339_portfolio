                <div class="section1">

                        <img src="./imgs/ellipse.png" alt="edit" class="pint_mock_icon">

                </div>

                <div class="section2">
                    <label for="upload_img" id="upload_img_label">

                                </div>

                            </div>

                    <div class="modals_pin">
                        <div class="pin_image">
                            <!-- <img src="" alt="pin_image"> -->
                        </div>
                    </div>
                </div>

                <div class="section3">
                    <div class="save_from_site">Save From Site</div>
                </div>
            </div>
            <div class="side" id="right_side">
                <div class="section1">
                    <div class="select_size">
                        <label for="pin_size" style="color: white;">Pin Size Preference:</label>
                        <select name="pin_size" id="pin_size">
                            <option value="select option" disabled selected>Select</option>
                            <option value="small">Small</option>
                            <option value="medium">Medium</option>
                            <option value="large">Large</option>
                        </select>
                        <div class="save_pin">Save</div>
                    </div>
                </div>
            
                <div class="section2">

                    <input name="destination_link" placeholder="Add a destination link" type="text" class="new_pin_input" id="pin_destination">
